---
title: Blog
layout: default
sectionid: posts
---

{% for page in site.posts %}
<p>
    <strong><a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></strong>
    <span>on {{ page.date | date: "%B %e, %Y" }} {% if page.author %} by {{ page.author }}{% endif %}</span>
</p>
{% endfor %}
